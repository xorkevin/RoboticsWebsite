<div class = "container">
  <div class="page-header">
    <h1>BLOGS</h1>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="row">
        <div class="col-sm-6" ng-repeat="blog in bloghome.bloglist">
          <a ng-link="blog({pageid: blog.pageid, id: 'landing'})">
            <h5>{{blog.title}}</h5>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
