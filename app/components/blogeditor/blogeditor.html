<div class = "container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="row card-row">
        <div class="col-md-12">
          <div class="mdl-card mdl-shadow--4dp card-full-width card-height-resize">
            <div class="mdl-card__supporting-text card-full-width card-text-black">
                <button type="button" class="btn btn-primary" ng-click="blogeditor.login()">Login</button> <button type="button" class="btn btn-danger" ng-click="blogeditor.logout()">Logout</button>

                <h4>Auth User ID | <code>{{blogeditor.authuid}}</code></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="addon-blogid">id</span>
    <input ng-model="blogeditor.blogid" type="text" class="form-control" placeholder="id" aria-describedby="addon-blogid">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="addon-blogyear">year</span>
    <input ng-model="blogeditor.blogyear" type="text" class="form-control" placeholder="year" aria-describedby="addon-blogyear">
  </div>
  <button type="button" class="btn btn-primary" ng-click="blogeditor.post(blogeditor.blogid, blogeditor.blogyear, '', '')">Post</button>
</div>
